<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>Sign-up Form</title>
	</head>
	<body>
		<div class="flex flex-wrapper">
			<div class="container flex">
				<img src="./odin-lined.png" alt="odin logo" id="odin-logo" /><span
					>ODIN</span
				>
			</div>
			<div id="main-form-div">
				<p class="form-description">
					This is not a real online service! Do not give away your real
					information. Sign up now for a free book of your choice.
				</p>
				<p class="form-description">It's worth it!</p>
				<div class="flex" id="form-div">
					<h2>Sign up</h2>
					<form method="post">
						<div class="flex flex-form">
							<div class="three-inputs-div flex-column">
								<div class="input-div flex-column">
									<label for="first-name">FIRST NAME</label>
									<input type="text" name="first-name" id="first-name" />
								</div>

								<div class="input-div flex-column">
									<label for="email">EMAIL</label>
									<input type="email" name="email" id="email" />
								</div>
								<div class="input-div flex-column">
									<label for="password">PASSWORD</label>
									<input
										type="password"
										name="password"
										id="password"
										minlength="8"
										required
									/>
								</div>
							</div>
							<div class="three-inputs-div flex-column">
								<div class="input-div flex-column">
									<label for="last-name">LAST NAME</label>
									<input type="text" name="last-name" id="last-name" />
								</div>
								<div class="input-div flex-column">
									<label for="phone-number">PHONE NUMBER</label>
									<input type="tel" name="phone-number" id="phone-number" />
								</div>
								<div class="input-div flex-column">
									<label for="confirm-password">COMFIRM PASSWORD</label>
									<input
										type="password"
										name="confirm-password"
										id="confirm-password"
										minlength="8"
										required
									/>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
